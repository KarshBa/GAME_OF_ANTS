<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conway's Game of Life with Langton's Ant</title>
  <style>
    /* ---------- Base layout ---------- */
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      image-rendering: pixelated;
    }

    .uiBox {
      position: fixed;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      font-size: 14px;
      user-select: none;
    }
    #speedBox { top: 10px; left: 50%; transform: translateX(-50%); }
    #controlBox { top: 58px; left: 10px; }

    button {
      cursor: pointer;
      padding: 2px 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    button:hover { background: #555; }
    input[type=range] { vertical-align: middle; }

    /* ---------- Setup Modal ---------- */
    #setupModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      z-index: 20;
      color: #fff;
    }
    #setupGrid {
      display: grid;
      grid-template-columns: repeat(5, 30px);
      grid-template-rows: repeat(5, 30px);
      gap: 4px;
      margin-bottom: 12px;
    }
    .setupCell {
      width: 30px; height: 30px;
      background: #000;
      border: 1px solid #555;
      cursor: pointer;
    }
    #colorPicker {
      margin-left: 8px;
      cursor: pointer;
      width: 40px; height: 40px;
      border: none;
      padding: 0;
    }

    /* ---------- Mobile tweaks ---------- */
    @media (max-width: 600px) {
      .uiBox { font-size: 12px; gap: 4px; }
      #speedBox { top: 6px; }
      #controlBox { top: 46px; }
    }
  </style>
</head>
<body>
  <!-- Setup Modal -->
  <div id="setupModal">
    <h2>Select a 5Ã—5 Starting Pattern & Color</h2>
    <div style="display:flex; align-items:center;">
      <div id="setupGrid"></div>
      <div style="display:flex; flex-direction:column; align-items:center; margin-left:16px;">
        <label for="colorPicker">Cell Color:</label>
        <input type="color" id="colorPicker" value="#ffffff" />
      </div>
    </div>
    <button id="setupStartBtn">Start Game</button>
  </div>

  <!-- Speed control -->
  <div id="speedBox" class="uiBox">
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0.1" max="50" step="0.1" value="0.25" />
    <span id="speedVal">0.25</span> gen/sec
  </div>

  <!-- Simulation controls -->
  <div id="controlBox" class="uiBox">
    <button id="startPauseBtn">Start</button>
    <button id="clearBtn">Clear</button>
    <span id="pointsDisplay">Points: 0</span>
    <button id="addAntBtn" style="display:none;">Add Ant</button>
  </div>

  <canvas id="lifeCanvas"></canvas>

  <script>
    const canvas = document.getElementById('lifeCanvas');
    const ctx = canvas.getContext('2d');

    const speedSlider = document.getElementById('speedSlider');
    const speedVal = document.getElementById('speedVal');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const clearBtn = document.getElementById('clearBtn');
    const setupModal = document.getElementById('setupModal');
    const setupGridEl = document.getElementById('setupGrid');
    const setupStartBtn = document.getElementById('setupStartBtn');
    const colorPicker = document.getElementById('colorPicker');
    const pointsDisplay = document.getElementById('pointsDisplay');
    const addAntBtn = document.getElementById('addAntBtn');

    let cellSize = 10, cols, rows;
    let grid, nextGrid;
    let genPerSec = parseFloat(speedSlider.value);
    let isRunning = false;
    let liveColor = '#ffffff';
    let lastTime = 0;
    let setupPattern = new Array(25).fill(0);

    // Ant and structure tracking
    let ants = [];
    let antPoints = 0;
    let structurePositions = new Set();
    let prevStructures = new Set();
    const antColors = ['red','yellow','cyan','magenta','lime','orange'];

    function dims() {
      return { cols: Math.floor(canvas.width / cellSize), rows: Math.floor(canvas.height / cellSize) };
    }

    function init(blank = true) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const d = dims(); cols = d.cols; rows = d.rows;
      grid = new Array(cols * rows).fill(0);
      nextGrid = new Array(cols * rows).fill(0);
      if (!blank) randomize();
      drawGrid();
    }

    function randomize() {
      for (let i = 0; i < grid.length; i++) grid[i] = Math.random() < 0.3 ? 1 : 0;
    }

    function drawGrid() {
      ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = liveColor;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y * cols + x]) ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    function step() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let neighbors = 0;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              if (dx || dy) {
                const nx = (x + dx + cols) % cols;
                const ny = (y + dy + rows) % rows;
                neighbors += grid[ny * cols + nx];
              }
            }
          }
          nextGrid[y * cols + x] = (grid[y * cols + x]
            ? (neighbors === 2 || neighbors === 3)
            : (neighbors === 3))
            ? 1 : 0;
        }
      }
      [grid, nextGrid] = [nextGrid, grid];
    }

    // Detect static structures (still lifes)
    function detectStructures(oldGrid, newGrid) {
      const staticCells = [];
      for (let i = 0; i < oldGrid.length; i++) {
        if (oldGrid[i] === 1 && newGrid[i] === 1) staticCells.push(i);
      }
      const staticSet = new Set(staticCells);
      const visited = new Set();
      const clusters = [];
      staticCells.forEach(idx => {
        if (visited.has(idx)) return;
        const cluster = [];
        const stack = [idx];
        visited.add(idx);
        while (stack.length) {
          const cur = stack.pop();
          cluster.push(cur);
          const y = Math.floor(cur / cols), x = cur % cols;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              if (dx === 0 && dy === 0) continue;
              const nx = x + dx, ny = y + dy;
              if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                const nidx = ny * cols + nx;
                if (staticSet.has(nidx) && !visited.has(nidx)) {
                  visited.add(nidx);
                  stack.push(nidx);
                }
              }
            }
          }
        }
        clusters.push(cluster);
      });
      clusters.forEach(cluster => {
        const sorted = cluster.slice().sort((a, b) => a - b);
        const sig = sorted.join(',');
        if (!prevStructures.has(sig) && cluster.length > 0) {
          prevStructures.add(sig);
          sorted.forEach(pos => structurePositions.add(pos));
          updateAddAntUI();
        }
      });
    }

    // Update each ant: flip cells and move
    function updateAnts() {
      ants.forEach(ant => {
        const idx = ant.y * cols + ant.x;
        const cell = grid[idx];
        if (cell === 0) {
          ant.dir = (ant.dir + 1) % 4;
          grid[idx] = 1;
        } else {
          ant.dir = (ant.dir + 3) % 4;
          grid[idx] = 0;
          if (structurePositions.has(idx)) {
            antPoints++;
            pointsDisplay.textContent = `Points: ${antPoints}`;
          }
        }
        // Move forward
        if (ant.dir === 0) ant.y = (ant.y - 1 + rows) % rows;
        else if (ant.dir === 1) ant.x = (ant.x + 1) % cols;
        else if (ant.dir === 2) ant.y = (ant.y + 1) % rows;
        else if (ant.dir === 3) ant.x = (ant.x - 1 + cols) % cols;
      });
    }

    // Draw ants on top of cells
    function drawAnts() {
      ants.forEach(ant => {
        ctx.fillStyle = ant.color;
        ctx.fillRect(ant.x * cellSize, ant.y * cellSize, cellSize, cellSize);
      });
    }

    // Show or hide the "Add Ant" button based on points
    function updateAddAntUI() {
      const threshold = ants.length * 100;
      if (antPoints >= threshold) {
        addAntBtn.style.display = 'inline-block';
      } else {
        addAntBtn.style.display = 'none';
      }
    }

    // Add a new ant at the center
    addAntBtn.addEventListener('click', () => {
      const x = Math.floor(cols / 2);
      const y = Math.floor(rows / 2);
      const ant = { x, y, dir: 0, color: antColors[ants.length % antColors.length] };
      ants.push(ant);
      addAntBtn.style.display = 'none';
    });

    function animate(time) {
      if (isRunning) {
        const interval = 1000 / genPerSec;
        if (time - lastTime >= interval) {
          const oldGrid = grid.slice();
          step();
          detectStructures(oldGrid, grid);
          updateAnts();
          drawGrid();
          drawAnts();
          updateAddAntUI();
          lastTime = time;
        }
      }
      requestAnimationFrame(animate);
    }

    function createSetupGrid() {
      setupGridEl.innerHTML = '';
      setupPattern.fill(0);
      liveColor = colorPicker.value;
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'setupCell';
        cell.addEventListener('click', () => {
          setupPattern[i] = setupPattern[i] ? 0 : 1;
          cell.style.backgroundColor = setupPattern[i] ? liveColor : '#000';
        });
        setupGridEl.append(cell);
      }
    }

    colorPicker.addEventListener('input', () => {
      liveColor = colorPicker.value;
      document.querySelectorAll('.setupCell').forEach((cell, idx) => {
        if (setupPattern[idx]) cell.style.backgroundColor = liveColor;
      });
    });

    speedSlider.addEventListener('input', () => {
      genPerSec = parseFloat(speedSlider.value);
      speedVal.textContent = speedSlider.value;
    });

    setupStartBtn.addEventListener('click', () => {
      init(true);
      hideModal();
      applySetupPattern();
    });

    function showModal() { setupModal.style.display = 'flex'; createSetupGrid(); lastTime = 0; }
    function hideModal() { setupModal.style.display = 'none'; }

    function applySetupPattern() {
      const offsetX = Math.floor((cols - 5) / 2);
      const offsetY = Math.floor((rows - 5) / 2);
      for (let y = 0; y < 5; y++) {
        for (let x = 0; x < 5; x++) {
          grid[(offsetY + y) * cols + (offsetX + x)] = setupPattern[y * 5 + x];
        }
      }
      drawGrid();
    }

    startPauseBtn.addEventListener('click', () => {
      if (setupModal.style.display !== 'none') return;
      isRunning = !isRunning;
      startPauseBtn.textContent = isRunning ? 'Pause' : 'Start';
    });

    clearBtn.addEventListener('click', () => {
      isRunning = false;
      startPauseBtn.textContent = 'Start';
      init(true);
      showModal();
    });

    canvas.addEventListener('click', (e) => {
      if (setupModal.style.display !== 'none') return;
      const rect = canvas.getBoundingClientRect();
      const cx = Math.floor((e.clientX - rect.left) / cellSize);
      const cy = Math.floor((e.clientY - rect.top) / cellSize);
      grid[cy * cols + cx] = grid[cy * cols + cx] ? 0 : 1;
      drawGrid();
    });

    window.addEventListener('resize', () => init());

    init(true);
    showModal();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
